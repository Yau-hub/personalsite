<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>siteico.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
	<canvas class="fireworks" style="position:fixed;left:0;top:0;z-index:99999999;pointer-events:none;"></canvas>
	<script type="text/javascript" src="js/anime.min.js"></script>
	<script type="text/javascript" src="js/clickAnimate.js"></script>
	<link rel="stylesheet" href="js/wow/animate.min.css">
	<script type="text/javascript" src="js/wow/wow.min.js"></script>
	<script>
		function IEVersion() {
		  var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串		
		var isIE = userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1; 
		//判断是否IE<11浏览器								
		var isEdge = userAgent.indexOf("Edge") > -1 && !isIE; //判断是否IE的Edge浏览器
		var isIE11 = userAgent.indexOf('Trident') > -1 && userAgent.indexOf("rv:11.0") > -1;

		if (isIE) {
		var body = document.getElementsByTagName('body')[0];
		body.removeChild(document.getElementsByClassName("fireworks")[0])
		} else if (isEdge) {
		return 1;//edge
		} else if (isIE11) {
		return 1; //IE11
		} else {
		return -1;//不是ie浏览器
		}
		
		}
		IEVersion();
	</script>
  </body>
</html>
